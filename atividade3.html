<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>

<body>
    <h1>Exibindo do menor para o maior através de dados recebidos</h1>

    <script>
        let x = prompt('Informe o primeiro valor:')
        let y = prompt('Informe o segundo valor:')

        valor1 = Number(x)
        valor2 = Number(y)

        if (valor1 < valor2) {
            while (valor1 <= valor2) {
                console.log('Número: ' + valor1)
                valor1++
            };

        } else {
            while (valor2 <= valor1) {
                console.log('Número: ' + valor2)
                valor2++
            }
        }
    </script>
</body>

</html>
